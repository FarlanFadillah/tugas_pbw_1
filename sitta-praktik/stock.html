<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Bahan Ajar</title>
  <link rel="stylesheet" href="./css/stock.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Informasi Bahan Ajar</h2>
      <p>Peragaan Data Bahan Ajar</p>
    </div>

    <div class="book-cover">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Book_Cover_Example.png" alt="Cover Buku">
    </div>

    <div class="info-form">
      <div class="form-group">
        <label>Kode Lokasi</label>
        <input type="text" value="OTMP01" readonly>
      </div>

      <div class="form-group">
        <label>Kode Barang</label>
        <input type="text" value="ASIP4301" readonly>
      </div>

      <div class="form-group">
        <label>Nama Barang</label>
        <input type="text" value="Pengantar Ilmu Komunikasi" readonly>
      </div>

      <div class="form-group">
        <label>Jenis Barang</label>
        <input type="text" value="BMP" readonly>
      </div>

      <div class="form-group">
        <label>Edisi</label>
        <input type="text" value="2" readonly>
      </div>

      <div class="form-group">
        <label>Stok</label>
        <input type="text" value="548" readonly>
      </div>
    </div>
  </div>
</body>
</html>
