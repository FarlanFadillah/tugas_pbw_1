<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="https://kit.fontawesome.com/dd48d783fe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <form id="login-form">
        <div class="container">
            <div class="message">
            </div>
            <div class="title">
                <h2>Login Page</h2>
            </div>
            <div class="mb">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input autocomplete="email" type="email" name="email" required placeholder="Email">
                </div>
            </div>
            <div class="mb">
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input autocomplete="current-password" type="password" name="password" required placeholder="Password">
                </div>
                <a href="#" id="lupa_password">Lupa password?</a>
            </div>
            <div class="mb">
                <button type="submit" id="login-btn">Masuk</button>
                <a href="" id="register">Belum punya akun?</a>
            </div>
        </div>
    </form>
    <script src="./js/modal.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/session.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
